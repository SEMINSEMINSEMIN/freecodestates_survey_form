<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form id="survey-form">
            <div>
                <label id="name-label">
                    <strong>Name</strong> <input id="name" type="text" placeholder="Enter your name" required />
                </label>
            </div>
            <div>
                <label id="email-label">
                    <strong>Email</strong> <input id="email" type="email" placeholder="Enter your Email" required />
                </label>
            </div>
            <div>
                <label  id="number-label">
                    <strong>Age</strong><span> (optional)</span> <input id="number" type="number" min=10 max=100 placeholder="Age" />
                </label>
            </div>
            <div>
                <label>
                    <strong>Which option best describes your current role?</strong>
                    <select id="dropdown">
                        <option value="" selected disabled>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                      </select>
                </label>
            </div>
            <div>
                    <label>
                        <strong>Would you recommend freeCodeCamp to a friend?</strong>
                    </label>
                    <label>
                        <input type="radio" name="recommendation" class="inline" value="1" checked /> Definitely
                    </label>
                    <label>
                        <input type="radio" name="recommendation" class="inline" value="2" /> Maybe
                    </label>
                    <label>
                        <input type="radio" name="recommendation" class="inline" value="3" /> Not sure
                    </label>
            </div>
            <div>
                <label>
                    <strong>What would you like to see improved?</strong> <span>(Check all that apply)</span><br>
                </label>
                <label>
                    <input type="checkbox" value="1" class="inline" /> Front-end Projects
                </label>
                <label>
                    <input type="checkbox" value="2" class="inline" /> Back-end Projects
                </label>
                <label>
                    <input type="checkbox" value="3" class="inline" /> Data Visualization
                </label>
                <label>
                    <input type="checkbox" value="4" class="inline" /> Challenges
                </label>
                <label>
                    <input type="checkbox" value="5" class="inline" /> Open Source Community
                </label>
                <label>
                    <input type="checkbox" value="6" class="inline" /> Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" value="7" class="inline" /> Videos
                </label>
                <label>
                    <input type="checkbox" value="8" class="inline" /> City Meetups
                </label>
                <label>
                    <input type="checkbox" value="9" class="inline" /> Wiki
                </label>
                <label>
                    <input type="checkbox" value="10" class="inline" /> Forum
                </label>
                <label>
                    <input type="checkbox" value="11" class="inline" /> Additional Courses
                </label>
            </div>
            <div>
                <label><strong>Any comments or suggestions?</strong>
                    <textarea rows="10" cols="10" placeholder="Enter your comment here..."></textarea>
                </label>
            </div>
            <input id="submit" type="submit" value="Submit" class="submit" />
            </form>
        </div>
    </body>
    
</html>
